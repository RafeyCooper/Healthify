{% extends "Admin/layout.html" %}

{% block title %}Admin Login - Healthify{% endblock %}

{% block content %}
<style>
    .login-container { max-width: 420px; margin: 40px auto; background: var(--card-bg); padding: 24px; border-radius: 12px; box-shadow: var(--shadow); }
    .form-group { display:flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
    .form-group input { background: var(--background-color); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 10px; padding: 12px; }
    .btn { padding: 10px 16px; border-radius: 10px; border: 1px solid var(--primary-color); color: #fff; background: var(--primary-color); cursor: pointer; }
    .header-title { margin-bottom: 16px; }
</style>
<div class="header-title">
    <h1>Admin Portal</h1>
    <p>Sign in to manage doctors and appointments.</p>
</div>
<div class="login-container">
    <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    </div>
{% endblock %}
